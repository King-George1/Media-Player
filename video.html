<head>

            </tr>
            <tr>
                <td>
                    <video controls  width="400">
                        <source src="videos/video2.mp4" type="video/mp4">

                </td>
                <td>
                    <video controls width="400">

                    </video>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
